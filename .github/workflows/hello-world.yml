name: GitHub Actions Hello World
run-name: ${{ github.actor }} esta fazendo um hello word
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Isso foi automaticamente disparado pelo GitHub Actions. ${{ github.event_name }}."
      - run: echo "Estamos rodando em um servidor hospedado pelo GitHub. ${{ runner.os }}"
      - name: Check out repository code
        uses: actions/checkout@v4 # essa parada parece que da tipo um git clone pra maquina 'ubuntu-latest' criada
      - name: Dar ls
        run: ls ${{ github.repository }} # isso aqui da um ls no diretorio raiz do repo
